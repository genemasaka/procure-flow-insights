project_id = "umucodliwcdgfzwhlwrf"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = false
phone_change_message = "Your code is {{ .Code }} ."
password_reset_message = "Your code is {{ .Code }} ."
phone_confirmation_message = "Your code is {{ .Code }} ."

[edge_functions]
inspector_port = 8083

[functions.ai-chat]
verify_jwt = false

[functions.contract-extractor]
verify_jwt = false

[functions.generate-insights]
verify_jwt = false